<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../node_modules/basscss/css/basscss.min.css" type="text/css" media="screen" />
        <script type="text/javascript" src="../../node_modules/htmx.org/dist/htmx.min.js"></script>
    </head>
    <body>
        <h1>Form fallback example</h1>

        <form action="partials/date-nojs.html"
              method="GET"
              target="form-response"
              style="min-height: 128px" class="border"
              hx-target="#form-response"
              hx-get="partials/date.html">
            <button type="submit">get date</button>
        </form>
        <h2>output</h2>
        <div id="form-response">
        </div>
        <iframe frameborder="0" src="" name="form-response"></iframe>
    </body>
</html>
